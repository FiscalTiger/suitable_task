<br>
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 lead">User profile</div>
            <hr>
          </div>
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;
              display:block; margin:auto;" src={{pictureUrl}}>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{firstName + ' ' + lastName}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Email:</span> {{userEmail}}<br>
                  <span class="text-muted">Position:</span> {{position}}<br>
                </div>
                <div class="col-md-2 col-md-offset-3">
                  <div class="activity-mini">
                    <i class="glyphicon glyphicon glyphicon-link"></i> {{connections}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <hr>
            <div class="col-md-8"> Summary: <br /> {{summary}} </div>
            <div class="col-md-4">
              <button class="btn btn-default pull-right"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
