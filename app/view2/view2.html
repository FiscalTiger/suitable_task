<br>
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8 lead">{{firstName}}'s profile</div>
            <div class="col-md-4"><button ng-click="lLogOut()" class="btn btn-default pull-right">Log Out</button></div>
            <hr>
          </div>
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;
              display:block; margin:auto;" src={{pictureUrl}}>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{firstName + ' ' + lastName}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Email:</span> {{userEmail}}<br>
                  <span class="text-muted">Position:</span> {{position}}<br>
                </div>
                <div class="col-md-2 col-md-offset-3">
                  <div class="activity-mini">
                    <i class="glyphicon glyphicon glyphicon-link"></i> {{connections}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <hr>
            <div class="col-md-8"> Summary: <br /> {{summary}} </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
              <div class="col-md-12 lead">{{firstName}}'s Feed</div>
              <hr>
            </div>
            <div ng-show="createForm">
                <div class="row">
                    <form id="post-form">
                        <div class="row control-group">
                            <div class="form-group col-xs-10 col-xs-offset-1 floating-label-form-group controls">
                                <label>Title</label>
                                <input type="text" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter the title.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-10 col-xs-offset-1 floating-label-form-group controls">
                                <label>Description</label>
                                <input type="text" class="form-control" placeholder="Description" id="desc" required data-validation-required-message="Please enter the description.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-10 col-xs-offset-1 floating-label-form-group controls">
                                <label>Url</label>
                                <input type="text" class="form-control" placeholder="Link you want to share" id="desc" required data-validation-required-message="Please enter the link you want to share.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-10 col-xs-offset-1 floating-label-form-group controls">
                                <label>Picture Url</label>
                                <input type="text" class="form-control" placeholder="Link to the picture" id="desc" required data-validation-required-message="Please enter a link to the photo.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-10 col-xs-offset-1 floating-label-form-group controls">
                                <label>Comment</label>
                                <textarea rows="5" class="form-control" placeholder="Comment" id="comment" required data-validation-required-message="Please enter a comment."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-4 col-xs-offset-1 floating-label-form-group controls">
                                <label>Share With</label>
                                <select class="form-control" id="visibility" required>
                                    <option value="anyone">Anyone
                                    <option value="connections-only">Connections Only
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
              <div class="col-md-11"><button ng-click="createFormForPost()" class="btn btn-success btn-lg pull-right"><i class="glyphicon glyphicon-pencil"></i>Post</button></div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
